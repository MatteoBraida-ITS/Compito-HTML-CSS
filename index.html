<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Diventa.it</title>
  </head>
  <body>
    <div class="main-container">
      <div class="fixed top-0 left-0 w-full z-50">
        <div class="flex justify-center items-center p-4">
          <div
            class="w-full max-w-[1080px] rounded-full bg-brand-primary-500 h-20 py-2 px-8 flex items-center justify-between font-medium"
          >
            <a href="#" class="logo-navbar">
              <img
                src="img/Logo-Mobile.svg"
                alt="Logo-Mobile.svg"
                class="icon-fill w-24"
              />
            </a>
            <nav class="hidden lg:block">
              <ul class="flex items-center gap-6">
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Aree di competenza</a></li>
                <li><a href="#" class="link">Soluzioni</a></li>
                <li><a href="#" class="link">Case Studies</a></li>
                <li><a href="#" class="link">Contatti</a></li>
              </ul>
            </nav>
            <button
              class="lg:hidden w-6 h-6 flex flex-col justify-center items-center gap-1"
            >
              <span class="w-full h-0.5 bg-black"></span>
              <span class="w-full h-0.5 bg-black"></span>
              <span class="w-full h-0.5 bg-black"></span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <section id="hero">
          <div
            class="bg-cover bg-center w-full h-[90vh] relative"
            style="background-image: url(img/background-image1.webp)"
          ></div>
          <div class="absolute inset-0 bg-black/40 z-0"></div>
        </section>
      </div>
    </div>
  </body>
</html>
